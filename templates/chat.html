<!DOCTYPE html>
<html>

<head lang="en">
    <title>Chatbraint</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>

<body>

    <div id="chatPanel" class="panel">
        <div class="panel-heading"> Talk with bot (You: Blue / Bot: White) </div>

        <div class="panel-body fixed-panel">
            <ul class="media-list"> </ul>
        </div>

        <form class="panel-footer" method="post" id="chatbot-form">
            <div class="input-group">

                <input type="text" class="form-control" placeholder="Enter Message" name="msg" id="msg" autofocus required />

                <span class="input-group-btn">
                    <button class="btn btn-info" id="chatbot-form-btn">Send</button>
                    <button class="btn btn-info" id="chatbot-form-btn-clear">Clear</button>
                </span>

            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/speech-to-text@0.7.4/lib/index.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>

</body>

</html>
